site_name: 王浩雄的个人主页
site_url: https://haoxiong.wang
site_description: 王浩雄的个人主页
repo_name: "WangHX2024/blog"
repo_url: https://github.com/WangHX2024/blog
edit_uri: blob/master/docs
copyright: Copyright &copy; 2023 - 2025 WangHX. All Rights Reserved.

theme:
  name: 'material'
  language: 'zh'
  icon: 
    logo: material/notebook-outline
    repo: fontawesome/brands/github
    edit: material/pencil
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: 关闭自动模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: 切换至夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: 切换至日间模式
  font:
    text: LXGW WenKai Screen GB Screen
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - content.action.view
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    
extra:
  generator: true
  social:
    - icon: fontawesome/brands/weixin
      link: /pics/wechat.png
      name: 微信公众号
    - icon: fontawesome/brands/qq 
      link: https://3047901150.qzone.qq.com
      name: QQ空间
    - icon: fontawesome/brands/github 
      link: https://github.com/WangHX2024/
      name: GitHub
    - icon: fontawesome/brands/telegram
      link: https://t.me/wanghx2025
      name: Telegram
    - icon: fontawesome/brands/x-twitter # 图标 : https://fontawesome.com
      link: https://twitter.com/wanghx01
      name: X
    - icon: fontawesome/solid/paper-plane
      link: mailto:<mail@haoxiong.wang>
      name: 电子邮件
  analytics:
    provider: google
    property: G-PLSZR8E9QE
    feedback:
      title: 激励
      ratings:
        - icon: fontawesome/regular/hand-back-fist
          name: 激励
          data: 1
          note: >- 
            <center> 感谢支持</center>
            
extra_javascript:
  - css_js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - css_js/css.css
  - https://unpkg.com/katex@0/dist/katex.min.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  
plugins:
  - tags
  - blog:
      blog_dir: blog
      blog_toc: true
      draft: true
  - search
  - glightbox
  - statistics:
      page_check_metadata: counter
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      exclude:
        - index.md
        - home/comment.md
        - home/link.md
  - git-committers:
      repository: wanghx2024/blog
      exclude:
        - index.md
        - home/comment.md
        - home/link.md

markdown_extensions:
  - abbr
  - admonition
  - tables
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

nav:
  - 主页 Home: 
    - index.md
    - 留言板: home/comment.md
    - 友链: home/link.md
  - 博客 Blog:
    - blog/index.md
  - 笔记 Note: 
    - note/index.md
    - Markdown 学习笔记: note/Markdown Extensions.md
    - LaTeX 学习笔记: note/LaTeX学习笔记.md
    - C# 学习笔记: note/C#学习笔记.md
  - 关于 About:
    - about/index.md
